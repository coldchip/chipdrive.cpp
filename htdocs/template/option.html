<md-dialog class="option">
	<md-button class="md-raised md-primary option-button" ng-click="rename()">Rename</md-button>
	<md-button class="md-raised md-primary option-button" ng-click="delete()">Delete</md-button>
	<md-button ng-if="type == 'file'" class="md-raised md-primary option-button" ng-click="download()">Download</md-button>
</md-dialog>
