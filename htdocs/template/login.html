<md-dialog class="login-wrapper">
	<form class="login-form" id="form" ng-show="showLogin">
		<p class="login-header-text text">ColdChip Login</p>
		<p class="login-subheader-text text">To Continue on <a href="#">ChipDrive</a></p>
		<p class="login-error-text text">{{ errorText }}</p>
		<label for="user" class="login-label text">Username: </label>
		<input type="text" class="login-input-box text" ng-model="username">
		<label for="user" class="login-label text">Password: </label>
		<input type="password" class="login-input-box text" ng-model="password">
		<input type="button" class="login-input-submit text" value="Login" ng-click="login()">
		<a href="#" class="login-a-switch text" ng-click="toggle()">Login Using OTP</a>
	</form>

	<form class="login-form" id="form" ng-show="showOtp">
		<p class="login-header-text text">ColdChip Login</p>
		<p class="login-subheader-text text">To Continue on <a href="#">ChipDrive</a></p>
		<p class="login-error-text text">{{ errorText }}</p>
		<label for="user" class="login-label text">One Time Password: </label>
		<input type="text" class="login-input-box text" ng-model="otp" placeholder="">
		<input type="button" class="login-input-submit text" value="Login" ng-click="loginotp()">
		<a href="#" class="login-a-switch text" ng-click="toggle()">Login Using Username</a>
	</form>
</md-dialog>
