<!doctype html><html><head><title>ChipDrive</title><meta name="viewport" content="width=device-width,user-scalable=no"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="1.chunk.53014d08902868fca7e0.css" rel="stylesheet"><link href="main.1f634aeb513c8b75ee84.css" rel="stylesheet"></head><body><div class="chipdrive full-height" ng-app="chipdrive" ng-controller="chipdrivectrl" ng-cloak><md-toolbar class="header"><div class="md-toolbar-tools"><md-button class="md-icon-button" aria-label="Menu"><md-icon class="material-icons" ng-style="{color: '#4D4D4D'}">menu</md-icon></md-button><img src="img/logo.png" class="logo"></div></md-toolbar><md-nav-bar class="nav" md-selected-nav-item="navItem"><md-nav-item class="nav-item text" md-nav-click="init('my_drive')" name="my_drive">MY DRIVE</md-nav-item><md-nav-item class="nav-item text" md-nav-click="init('shared')" name="shared">SHARED</md-nav-item><md-nav-item class="nav-item text" md-nav-click="init('bin')" name="bin">BIN</md-nav-item></md-nav-bar><div id="list" class="list-wrapper"><div ng-repeat="x in items track by $index" class="item-wrapper"><md-menu><div class="top" ng-click="$mdMenu.open($event)"><md-icon class="material-icons">more_vert</md-icon></div><md-menu-content width="4"><md-menu-item><md-button class="text" ng-click="renameItem(x)"><md-icon class="material-icons">edit</md-icon>Rename</md-button></md-menu-item><md-menu-item><md-button class="text" ng-click="deleteItem(x)"><md-icon class="material-icons">delete</md-icon>Delete</md-button></md-menu-item><md-menu-item ng-show="x.type == 1"><md-button class="text" ng-click="downloadItem(x)"><md-icon class="material-icons">get_app</md-icon>Download</md-button></md-menu-item></md-menu-content></md-menu><div class="bottom" ng-click="openItem(x, $event)"><md-icon class="material-icons item-icon">{{x.type == 2 ? 'folder' : 'description'}}</md-icon><p class="text title">{{x.name}}</p></div></div></div><input type="file" id="upload-hidden" ngf-select style="display: none;" on-change="upload" multiple="multiple"><div class="empty" ng-show="showEmptyPlaceholder"><p class="text empty-text">This Folder is Empty</p></div><div class="error" ng-show="showError"><p class="text error-text">Opps, an error had happened</p><p class="text error-text-sub">{{ errorMsg }}</p><md-button class="md-raised md-primary error-button" ng-click="list(null)">Reload</md-button></div><div class="loader" ng-show="showSpinner"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div><div class="progress" ng-show="showProgress"><md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear><p class="text progress-text">{{ progress }}%</p></div><md-menu><md-button class="md-fab md-warn upload-button" ng-click="$mdMenu.open($event)"><md-icon class="material-icons" ng-style="{color: 'white'}">add</md-icon></md-button><md-menu-content width="4"><md-menu-item><md-button class="text" ng-click="chooseUpload()"><md-icon class="material-icons">cloud_upload</md-icon>Upload</md-button></md-menu-item><md-menu-item><md-button class="text" ng-click="createFolder()"><md-icon class="material-icons">create_new_folder</md-icon>New Folder</md-button></md-menu-item></md-menu-content></md-menu></div><script src="1.chunk.ea5fec9f3e213ac058b7.js"></script><script src="main.324d91e821178079a73e.js"></script></body></html>
