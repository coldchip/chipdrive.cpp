<md-dialog aria-label="{{name}}">
	<div class="dialog-wrapper">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<p class="text title">Item Preview</p>
				<span flex class="flex"></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="img/x.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
	    </md-toolbar>
		<div class="dialog-content">
			<div ng-if="type == 'image'">
				<img ng-src="{{src}}" class="full-width full-height">
			</div>
			<div ng-if="type == 'audio'" class="dialog-audio">
				<audio controls="true" preload="auto">
					<source type="audio/mp3" ng-src="{{src}}">
				</audio>
			</div>
			<div ng-if="type == 'video'">
				<video class="full-width full-height" controls>
					<source type="video/mp4" ng-src="{{src}}">
				</video>
			</div>
			<div ng-if="type == 'unknown'">
				<p ng-init="name='Error'" class="text error-text">Unable to preview content because your browser isn't able to detect it's content type</p>
			</div>
		</div>
	</div>
</md-dialog>
